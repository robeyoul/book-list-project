<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>

<div class="container">
  <h1 class="text-center display-4">Bangladesh <span class="text-warning">Book </span>List</h1>
  
  
  <form action="" id="book-form">
    
    <!-- title  -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control">
    </div>
    
    <!-- author -->
    
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control">
    </div>
    
    
    <!-- year -->
    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" id="year" class="form-control">
    </div>
 
    <input class="btn btn-warning btn-block mt-2" type="submit" name="" id="btn" value="add book" />
  </form>
  
  <table class="table table-striped mt-5 text-center" border="0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        
      </tr>
    </thead>
    
    <tbody id="book-list">
      
    </tbody>
  </table>
  
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
